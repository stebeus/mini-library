<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://unpkg.com/lucide-static@0.555.0/icons/book-open-text.svg"
      type="image/svg"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <img
          src="https://unpkg.com/lucide-static@0.555.0/icons/book-open-text.svg"
          alt=""
          width="24"
          height="24"
        />
        <h1>Mini Library</h1>
      </header>
      <main>
        <button type="button" id="add-book">Add book</button>
        <div class="grid"></div>
      </main>
      <footer>
        <p>
          Â© 2025 Stebeus.
          <a
            href="https://opensource.org/license/MIT"
            target="_blank"
            rel="noopener noreferrer"
            >MIT License</a
          >
          <a
            href="https://github.com/stebeus/mini-library"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="icon"
              src="https://unpkg.com/lucide-static@0.555.0/icons/code.svg"
              alt=""
              width="24"
              height="24"
            />Source code</a
          >
        </p>
      </footer>
      <dialog class="modal">
        <form method="dialog">
          <h2>Enter book details:</h2>
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <input
            type="number"
            id="page-quantity"
            placeholder="Page quantity"
            min="1"
            required
          />
          <label for="read-status">
            Have you read it?
            <input type="checkbox" id="read-status" />
          </label>
          <button type="submit">Submit</button>
        </form>
      </dialog>
    </div>
    <script src="app.js"></script>
  </body>
</html>
