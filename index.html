<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://unpkg.com/lucide-static@0.555.0/icons/book-open-text.svg"
      type="image/svg"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-book-open-text-icon lucide-book-open-text"
          >
            <path d="M12 7v14" />
            <path d="M16 12h2" />
            <path d="M16 8h2" />
            <path
              d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"
            />
            <path d="M6 12h2" />
            <path d="M6 8h2" />
          </svg>
          <h1>Mini Library</h1>
        </div>
      </header>
      <main>
        <button type="button" id="add-book">Add book</button>
        <div class="grid"></div>
      </main>
      <footer>
        <p>
          Â© 2025 Stebeus.
          <a
            href="https://opensource.org/license/MIT"
            target="_blank"
            rel="noopener noreferrer"
            >MIT License</a
          >
          <a
            href="https://github.com/stebeus/mini-library"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="icon"
              src="https://unpkg.com/lucide-static@0.555.0/icons/code.svg"
              alt=""
              width="24"
              height="24"
            />Source code</a
          >
        </p>
      </footer>
      <dialog class="modal">
        <form method="dialog">
          <h2>Enter book details:</h2>
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <input
            type="number"
            id="page-quantity"
            placeholder="Page quantity"
            min="1"
            required
          />
          <label for="read-status">
            Have you read it?
            <input type="checkbox" id="read-status" />
          </label>
          <button type="submit">Submit</button>
        </form>
      </dialog>
    </div>
    <script src="app.js"></script>
  </body>
</html>
